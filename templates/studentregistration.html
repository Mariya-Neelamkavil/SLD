<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div align='center'>
	<h2>STUDENT REGISTRATION</h2>

	<form method="post">
		<table style="border-spacing: 0 20px;">
			<tr>
				<th>firstname</th>
				<td><input type="text" name="fname"></td>


			</tr>
			<tr>
				<th>lastname</th>
				<td><input type="text" name="lname"></td>
			</tr>
			<tr>
				<th>place</th>
				<td><input type="text" name="place"></td>
			</tr>
			<tr>
				<th>phone&nbsp;&nbsp;&nbsp;</th>
				<td><input type="text" id="mobile" name="phoneno" maxlength="10"  ></td>
			</tr>
			<tr>
				<th>email</th>
				<td><input type="email" name="email"></td>
			</tr>
			
			
			<tr>
				<th>username&nbsp;&nbsp;&nbsp;</th>
				<td><input type="text" name="uname"></td>
			</tr>
			<tr>
				<th>password</th>
				<td><input type="password" name="password"></td>
			</tr>
			
			<tr>
				<th>&nbsp;&nbsp;&nbsp;</th>
				<td><input type="submit" name="submit" value="register"></td>
			</tr>
		</table>
	</form>
	</div>
	<style type="text/css">
		th{
				text-align: left;		}
	</style>

</body>
</html>
